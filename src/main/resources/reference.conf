net.fosdal.example.greeter {

  greeting = Hello
  name = Steve
  interval = 3s

  monitoring = {
    console = {
      enabled = false
      interval = 5s
    }
    log = {
      enabled = false
      interval = 5s
      logger = "metricsAppender"
    }
    jmx = {
      enabled = true
      domain = "net.fosdal.example.greeter"
    }
    datadog = {
      enabled = true
      interval = 5s
      prefix = net.fosdal.example.greeter
      host = host.example.com
      tags = []
    }
  }

}
